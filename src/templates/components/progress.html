<!-- Progress / stats view -->
<div class="flex flex-col items-center min-h-screen px-4 py-8 sm:py-12">
    <div class="w-full max-w-lg">

        <!-- Header: level + system -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold dark:text-white">Progress</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-1"
               x-text="systemName()"></p>
        </div>

        <!-- No session message -->
        <template x-if="!progression">
            <p class="text-center text-gray-500 dark:text-gray-400">
                Start a session to see your progress.
            </p>
        </template>

        <!-- Stats content (only when progression exists) -->
        <template x-if="progression">
            <div>
                <!-- Aggregate stats grid -->
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-4 text-center shadow-sm">
                        <div class="text-2xl font-bold text-blue-600 dark:text-blue-400"
                             x-text="progressStats().totalReviews"></div>
                        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Reviews</div>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-4 text-center shadow-sm">
                        <div class="text-2xl font-bold text-green-600 dark:text-green-400"
                             x-text="formatAccuracy(progressStats().accuracy)"></div>
                        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Accuracy</div>
                    </div>
                    <div class="bg-white dark:bg-gray-800 rounded-lg p-4 text-center shadow-sm">
                        <div class="text-2xl font-bold text-purple-600 dark:text-purple-400"
                             x-text="'Level ' + levelLabel()"></div>
                        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">Current</div>
                    </div>
                </div>

                <!-- Completion banner (shown when all levels mastered) -->
                <div x-show="progression.completed"
                     class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-4 mb-8 text-center">
                    <div class="text-lg font-bold text-green-700 dark:text-green-400 mb-1">
                        All levels mastered
                    </div>
                    <p class="text-sm text-green-600 dark:text-green-500">
                        Spaced repetition continues in review mode to maintain your knowledge.
                    </p>
                </div>

                <!-- Mastery progress bar (hidden when completed) -->
                <div x-show="!progression.completed" class="mb-8">
                    <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-2">
                        <span>Current level mastery</span>
                        <span x-text="formatAccuracy(masteryProgress())"></span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3">
                        <div class="bg-blue-600 dark:bg-blue-500 h-3 rounded-full transition-all duration-300"
                             :style="'width: ' + (masteryProgress() * 100) + '%'"></div>
                    </div>
                </div>

                <!-- Accuracy chart (only when reviewLog has data) -->
                <div x-show="progression.reviewLog && progression.reviewLog.length > 0"
                     class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 mb-8">
                    <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-3">Daily Accuracy</h3>
                    <div class="h-48">
                        <canvas id="accuracy-chart"></canvas>
                    </div>
                </div>

                <!-- Per-level table -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden mb-8">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-gray-200 dark:border-gray-700">
                                <th class="px-4 py-3 text-left text-gray-500 dark:text-gray-400 font-medium">Level</th>
                                <th class="px-4 py-3 text-center text-gray-500 dark:text-gray-400 font-medium">Cards</th>
                                <th class="px-4 py-3 text-center text-gray-500 dark:text-gray-400 font-medium">Reviewed</th>
                                <th class="px-4 py-3 text-center text-gray-500 dark:text-gray-400 font-medium">Accuracy</th>
                                <th class="px-4 py-3 text-center text-gray-500 dark:text-gray-400 font-medium">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="ts in levelStats()" :key="ts.level">
                                <tr class="border-b border-gray-100 dark:border-gray-700 last:border-b-0">
                                    <td class="px-4 py-3 font-medium dark:text-white"
                                        x-text="ts.label"></td>
                                    <td class="px-4 py-3 text-center text-gray-600 dark:text-gray-300"
                                        x-text="ts.cardCount"></td>
                                    <td class="px-4 py-3 text-center text-gray-600 dark:text-gray-300"
                                        x-text="ts.reviewed + '/' + ts.cardCount"></td>
                                    <td class="px-4 py-3 text-center text-gray-600 dark:text-gray-300"
                                        x-text="formatAccuracy(ts.accuracy)"></td>
                                    <td class="px-4 py-3 text-center">
                                        <span x-show="ts.mastered"
                                              class="text-green-600 dark:text-green-400 font-medium">Mastered</span>
                                        <span x-show="!ts.mastered"
                                              class="text-gray-400 dark:text-gray-500">In progress</span>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

        <!-- Back button -->
        <div class="text-center mt-4">
            <button @click="navigate(previousView || 'flashcard')"
                    class="text-blue-600 dark:text-blue-400 hover:underline text-sm">
                Back
            </button>
        </div>
    </div>
</div>
