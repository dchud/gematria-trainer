<!-- Welcome / returning user view -->
<div class="flex flex-col items-center justify-center min-h-[80vh] text-center">
    <h2 class="text-2xl font-bold mb-2">Welcome back</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
        You have saved progress in <span class="font-medium" x-text="systemName()"></span>.
    </p>

    <div class="flex flex-col gap-3 w-full max-w-xs">
        <button @click="resumeSession()"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg text-lg font-medium
                       hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                       dark:focus:ring-offset-gray-950 min-h-[48px]"
                aria-label="Continue previous session">
            Continue
        </button>

        <template x-if="!confirmStartFresh">
            <button @click="confirmStartFresh = true"
                    class="px-6 py-3 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100
                           rounded-lg text-lg font-medium hover:bg-gray-300 dark:hover:bg-gray-700
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                           dark:focus:ring-offset-gray-950 min-h-[48px]"
                    aria-label="Start fresh, clearing all progress">
                Start from Scratch
            </button>
        </template>

        <template x-if="confirmStartFresh">
            <div class="p-4 rounded-lg border border-red-200 dark:border-red-800 bg-red-50 dark:bg-red-900/20">
                <p class="text-sm text-red-700 dark:text-red-300 mb-3">
                    This will clear all progress for every system. Are you sure?
                </p>
                <div class="flex gap-3 justify-center">
                    <button @click="startFresh()"
                            class="px-4 py-2 rounded-lg text-sm font-medium
                                   bg-red-600 text-white hover:bg-red-700
                                   focus:outline-none focus:ring-2 focus:ring-red-500 min-h-[48px]">
                        Confirm
                    </button>
                    <button @click="confirmStartFresh = false"
                            class="px-4 py-2 rounded-lg text-sm font-medium
                                   bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100
                                   hover:bg-gray-300 dark:hover:bg-gray-700
                                   focus:outline-none focus:ring-2 focus:ring-gray-500 min-h-[48px]">
                        Cancel
                    </button>
                </div>
            </div>
        </template>
    </div>
</div>
