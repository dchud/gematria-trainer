<!-- Gematria reference table view -->
<div class="py-4">
    <h2 class="text-2xl font-bold mb-2">Reference</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4" x-text="systemName()"></p>

    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b-2 border-gray-200 dark:border-gray-700">
                    <th class="py-2 pr-4 text-sm font-semibold text-gray-500 dark:text-gray-400">Letter</th>
                    <th class="py-2 pr-4 text-sm font-semibold text-gray-500 dark:text-gray-400">Name</th>
                    <th class="py-2 text-sm font-semibold text-gray-500 dark:text-gray-400"
                        x-text="isCipherSystem() ? 'Maps To' : 'Value'"></th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(row, idx) in referenceData()" :key="idx">
                    <tr class="border-b border-gray-100 dark:border-gray-800"
                        :class="row.isFinal ? 'bg-gray-50 dark:bg-gray-900/50' : ''">
                        <td class="py-2 pr-4 text-2xl" dir="rtl" x-text="row.letter"></td>
                        <td class="py-2 pr-4 text-sm" x-text="row.name"></td>
                        <td class="py-2 text-sm font-medium"
                            :dir="isHebrew(String(row.value)) ? 'rtl' : 'ltr'"
                            :class="isHebrew(String(row.value)) ? 'text-2xl' : ''"
                            x-text="row.value"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <p x-show="referenceNote()" x-cloak
       class="mt-4 text-sm text-gray-500 dark:text-gray-400"
       x-text="referenceNote()"></p>
</div>
