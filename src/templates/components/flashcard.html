<!-- Flashcard study view -->
<div id="flashcard-container" tabindex="-1"
     class="flex flex-col items-center min-h-[80vh] outline-none"
     role="region" aria-label="Flashcard study area">

    <!-- Status line -->
    <div class="w-full flex items-center justify-between text-sm text-gray-500 dark:text-gray-400 mb-6"
         aria-live="polite">
        <span x-text="systemName()"></span>
        <span x-text="statusText()"></span>
    </div>

    <!-- Card area (with transition wrapper) -->
    <template x-if="currentCard">
        <div class="flex-1 flex flex-col items-center justify-center w-full"
             :style="transitionStyle()" :class="transitionClasses()">

            <!-- Prompt -->
            <div class="mb-8 text-center" aria-live="polite">
                <p class="text-7xl font-bold leading-tight"
                   :dir="isHebrew(promptText()) ? 'rtl' : 'ltr'"
                   :class="isHebrew(promptText()) ? 'font-hebrew-standard' : ''"
                   x-text="promptText()"
                   aria-label="Prompt"></p>
            </div>

            <!-- Answer area -->
            <div class="mb-8 text-center min-h-[4rem]">
                <template x-if="!answerRevealed">
                    <button @click="showAnswer()"
                            class="px-8 py-3 bg-blue-600 text-white rounded-lg text-lg font-medium
                                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                                   focus:ring-offset-2 dark:focus:ring-offset-gray-950 min-h-[48px]"
                            aria-label="Show answer">
                        Show Answer
                    </button>
                </template>
                <template x-if="answerRevealed">
                    <p class="text-5xl font-bold text-blue-600 dark:text-blue-400 leading-tight"
                       :dir="isHebrew(answerText()) ? 'rtl' : 'ltr'"
                       :class="isHebrew(answerText()) ? 'font-hebrew-standard' : ''"
                       x-text="answerText()"
                       aria-label="Answer"></p>
                </template>
            </div>

            <!-- Rating buttons (visible only when answer is revealed) -->
            <template x-if="answerRevealed">
                <div class="w-full max-w-sm">
                    <p class="text-sm text-gray-500 dark:text-gray-400 text-center mb-3">
                        How well did you know this?
                    </p>
                    <div class="grid grid-cols-4 gap-2" role="group" aria-label="Rate your answer">
                        <button @click="rateCard(1)"
                                class="flex flex-col items-center py-3 px-2 rounded-lg text-sm font-medium
                                       bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400
                                       hover:bg-red-200 dark:hover:bg-red-900/50
                                       focus:outline-none focus:ring-2 focus:ring-red-500 min-h-[48px]"
                                aria-label="Wrong, rating 1 of 4">
                            <span class="text-lg">1</span>
                            <span>Wrong</span>
                        </button>
                        <button @click="rateCard(2)"
                                class="flex flex-col items-center py-3 px-2 rounded-lg text-sm font-medium
                                       bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400
                                       hover:bg-yellow-200 dark:hover:bg-yellow-900/50
                                       focus:outline-none focus:ring-2 focus:ring-yellow-500 min-h-[48px]"
                                aria-label="Unsure, rating 2 of 4">
                            <span class="text-lg">2</span>
                            <span>Unsure</span>
                        </button>
                        <button @click="rateCard(3)"
                                class="flex flex-col items-center py-3 px-2 rounded-lg text-sm font-medium
                                       bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400
                                       hover:bg-green-200 dark:hover:bg-green-900/50
                                       focus:outline-none focus:ring-2 focus:ring-green-500 min-h-[48px]"
                                aria-label="Good, rating 3 of 4">
                            <span class="text-lg">3</span>
                            <span>Good</span>
                        </button>
                        <button @click="rateCard(4)"
                                class="flex flex-col items-center py-3 px-2 rounded-lg text-sm font-medium
                                       bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400
                                       hover:bg-blue-200 dark:hover:bg-blue-900/50
                                       focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[48px]"
                                aria-label="Easy, rating 4 of 4">
                            <span class="text-lg">4</span>
                            <span>Easy</span>
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <!-- Empty state: no card available (review mode idle) -->
    <template x-if="!currentCard">
        <div class="flex-1 flex flex-col items-center justify-center text-center">
            <p class="text-xl font-medium mb-2">All caught up</p>
            <p class="text-gray-500 dark:text-gray-400 mb-6">
                No cards due for review right now.
            </p>
            <button @click="navigate('progress')"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium
                           hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                           focus:ring-offset-2 dark:focus:ring-offset-gray-950 min-h-[48px]"
                    aria-label="View your progress">
                View Progress
            </button>
        </div>
    </template>
</div>
