<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Gematria Trainer{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Interactive flashcard app for learning Hebrew Gematria{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}Gematria Trainer{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Interactive flashcard app for learning Hebrew Gematria{% endblock %}">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Tailwind CSS (compiled) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">

    {% block head_extra %}{% endblock %}
</head>
<body class="min-h-screen bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    {% block body %}
    <main id="app" class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
    {% endblock %}

    <!-- Gematria data (build-time) -->
    <script>var LETTERS_DATA = {{ letters_json|safe }};</script>

    <!-- Application JS -->
    <script src="{{ url_for('static', filename='js/gematria.js') }}"></script>
    <script src="{{ url_for('static', filename='js/registry.js') }}"></script>
    <script src="{{ url_for('static', filename='js/spaced-repetition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tiers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/card-state.js') }}"></script>
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <script src="{{ url_for('static', filename='js/card-selection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/generator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/progression.js') }}"></script>
    <script src="{{ url_for('static', filename='js/placement.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='js/vendor/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/alpine.min.js') }}" defer></script>

    {% block scripts %}{% endblock %}
</body>
</html>
